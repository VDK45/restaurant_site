{# Пример inclusion_tag #}

<div class="list-group">
    <h3>{{arg1}}{{arg2}}</h3>
    {% for item_c in categories %}
    <a href="{{ item_c.get_absolute_url }}" class="list-group-item list-group-item-action">{{ item_c.title }}
        <span class="badge bg-primary rounded-pill">{{ item_c.cnt }}</span></a>
    {% endfor %}
</div>
